services:
  db:
    image: mysql:5.7
    volumes:
      - ./sql/db-init-scripts:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bytebills
      MYSQL_USER: user
      MYSQL_PASSWORD: password
  
  backend:
    build:
      context: python/
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
    
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - db